<body>
  <div class="container p-3 my-4">
    <div class="row g-0 p-4 mb-5 rounded-4 bg-white shadow-lg">
      <div class="col">
        <h1>Payment Failed</h1>
        <p>Your payment was unsuccessful. Please contact your card issuer and try again, or use a
          different payment method. Please email <a

          further
          assistance.</p>
      </div>
    </div>

  </div>


  <script>
    const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]')
    const tooltipList = [...tooltipTriggerList].map(tooltipTriggerEl => new bootstrap.Tooltip(tooltipTriggerEl))
  </script>

  <script>
    function formatNumber(e) {
      var rex = /(^\d{2})|(\d{1,3})(?=\d{1,3}|$)/g,
        val = this.value.replace(/^0+|\.|,/g, ""),
        res;

      if (val.length) {
        res = Array.prototype.reduce.call(val, (p, c) => c + p)            // reverse the pure numbers string
          .match(rex)                                            // get groups in array
          .reduce((p, c, i) => i - 1 ? p + "," + c : p + "." + c); // insert (.) and (,) accordingly
        res += /\.|,/.test(res) ? "" : ".0";                              // test if res has (.) or (,) in it
        this.value = Array.prototype.reduce.call(res, (p, c) => c + p);    // reverse the string and display
      }
    }

    var ni = document.getElementById("numin");

    ni.addEventListener("keyup", formatNumber);    
  </script>
</body>
